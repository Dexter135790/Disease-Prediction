{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symptoms result</title>
    
  </head>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <body>
    <form action="index.html" method="post">
      {% csrf_token %}
      <div class="wrapper" style="margin-top: 15px">
        <div class="title">Symptom Checker</div>
        <div class="form">
          <div class="inputfield">
            <label>Health condition</label>
            <textarea id="output" class="textarea">{{a}}</textarea>
          </div>

          <div class="inputfield">
            <label>Disease description</label>
            <textarea id="output" class="textarea">{{description}}</textarea>
          </div>

          <div class="inputfield">
            <label>Preventive measures</label>
            <textarea id="output" class="textarea">{{prevention}}</textarea>
          </div>


          <div class="inputfield" >
            <input type="submit" value="Back" class="btn" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
