{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symptoms</title>
    <link href="https://fonts.google.com/specimen/Playfair+Display" rel="stylesheet">

    
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="continer" style="background-color: #BFFFF0;">
  <h1 class="text-center p-5 fw-bold text-decoration-underline" style="color: #077156;">HEALTHCARE ANALYSIS</h1>

  <div class="text-center mt-5">
    <img src="{% static 'Screenshot 2023-04-13 at 6.58.16 PM-modified.png' %}" style="height: 200px; width: 200px; background-color: #1FAB89;" class="text-center rounded p-3 shadow" alt="">
  </div>

    <form action="/">
      {%csrf_token%}
      <div class="wrapper shadow rounded container-fluid p-5 mt-5" style="background-color: #87CBB9;">
        <div class="title text-dark"><u>HEALTH CONDITION PREDICTION</u></div>
        <div class="form">
          <div class="text-center p-5 text-success">
            <h1 class="p-3"><b>{{a}}</b></h1>
          </div>

          <div class="inputfield flex-column">
            <div class="title text-center"><u class="text-dark">DESCRIPTION</u></div>
            <div class="p-5 text-center">
              <p class="p-3 text-dark fs-5">{{description}}</p>
            </div>
          </div>

          <div class="inputfield flex-column">
            <div class="title text-center"><u class="text-dark">PREVENTIONS</u></div>
              <ul class="p-3 text-dark fs-5">
                <li>{{d1}}</li>
                <li>{{d2}}</li>
                <li>{{d3}}</li>
                <li>{{d4}}</li>
              </ul>
          </div>

          <div class="inputfield">
            <input type="submit" value="TRY ANOTHER TIME" class="btn btn-success" />
          </div>
        </div>
      </div>
    </form>
    <footer class="container-fluid d-flex justify-content-center p-3" style="background-color: #1FAB89;">
      <div class="container-fluid d-flex flex-column">
          <div class="mt-3 text-center text-white">Copyright &#169; <b>Cookie Army</b>, Inc.</div>
          <ul class="d-flex flex-wrap justify-content-center me-4 mt-3">
              <li class="list-group-item p-3 m-2 rounded bg-success">
                  <a href="/privacy" class="text-decoration-none text-white">Privacy Policy</a>
              </li>
              <li class="list-group-item p-3 m-2 rounded me-4 bg-success">
                  <a href="/about" class="text-decoration-none text-white">About us</a>
              </li>
          </ul>
      </div>
      </footer>
  </body>
  </html>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>
  </html>
